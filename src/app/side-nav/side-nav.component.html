<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>

      <img src="http://www.magnumsolutions.in/wp-content/uploads/2018/06/magnum-logo.png"/>
    </mat-toolbar>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h6>Complaint Managent</h6>
          </mat-panel-title>
        </mat-expansion-panel-header>
    
        <mat-nav-list>
            <a mat-list-item routerLink="/register-complaint"> Register </a>
            <a mat-list-item href="#"> Report </a>
            <a mat-list-item href="#"> Search </a>
         </mat-nav-list>
                                    
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h6>Client Management</h6>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
            <a mat-list-item routerLink="/register-client"> Register </a>
            <a mat-list-item href="#"> Search </a>
         </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
